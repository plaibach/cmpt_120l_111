   <script type="text/javascript">

      function btnGo_click() {
         var userInput = document.getElementById("txtCommand").value;
         var userLogEntry = "";
         var response = "";
         
            if (userInput === "Hello") {
               response = "How are you?";
            } else {
               if (userInput === "I am fine") {
                  response = "Really?";
               } else {
                  response = "What?";
               }
            }

            // set up special parameters for blank txtCommand
            if (userInput === "") {
               userLogEntry = ""
               response = "Sorry, I didn't quite catch that...";
            } else {
               userLogEntry = "Q: " + userInput + "\n";
            }
            
         document.getElementById("taLog").value += userLogEntry + "A: " + response + "\n\n";
      }

   </script>

   <h1> Victoria's Secret </h1>

             id = "txtCommand"
             name="txtCommand">

      <input type="button"
             value="Go" 
             onclick="btnGo_click();" />
